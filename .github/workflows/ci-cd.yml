name: HealthBot CI/CD Pipeline

on:
  push:
    branches: [ master ]

jobs:
  debug-deps:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Check requirements.txt
      run: |
        echo "=== CHECKING REQUIREMENTS.TXT ==="
        cat requirements.txt
        echo "=== FILE EXISTS? ==="
        ls -la requirements.txt

    - name: Try individual installs
      run: |
        echo "=== INSTALLING INDIVIDUALLY ==="
        python -m pip install --upgrade pip
        pip install flask || echo "Flask install had issues"
        pip install openai || echo "OpenAI install had issues" 
        pip install python-dotenv || echo "dotenv install had issues"
        pip install colorama || echo "Colorama install had issues"
        echo "âœ… Individual installs attempted!"

    - name: List installed packages
      run: |
        echo "=== INSTALLED PACKAGES ==="
        pip list