name: HealthBot CI/CD Pipeline

on:
  push:
    branches: [ master ]

jobs:
  debug:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: List files
      run: |
        echo "=== PROJECT FILES ==="
        ls -la
        echo "=== REQUIREMENTS.TXT CONTENT ==="
        cat requirements.txt

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Debug Python environment
      run: |
        echo "=== PYTHON PACKAGES ==="
        pip list
        echo "=== PYTHON PATH ==="
        python -c "import sys; print('\n'.join(sys.path))"

    - name: Test imports ONE BY ONE
      run: |
        echo "=== TESTING IMPORTS INDIVIDUALLY ==="
        python -c "import flask; print('‚úÖ FLASK SUCCESS')" || echo "‚ùå FLASK FAILED"
        python -c "import openai; print('‚úÖ OPENAI SUCCESS')" || echo "‚ùå OPENAI FAILED"
        python -c "from dotenv import load_dotenv; print('‚úÖ DOTENV SUCCESS')" || echo "‚ùå DOTENV FAILED"
        python -c "import colorama; print('‚úÖ COLORAMA SUCCESS')" || echo "‚ùå COLORAMA FAILED"

    - name: Final success
      run: echo "üéâ DEBUG COMPLETED - CHECK WHICH IMPORT FAILED ABOVE"